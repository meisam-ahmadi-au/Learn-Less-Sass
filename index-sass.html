<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SASS</title>
  <link rel="stylesheet" href="styles-sass.css">
</head>
<body>
  <div class="var">
    <h1>Variables in SASS</h1>
    <p>variables are defined by $</p>
    <ul class="list">
      <li>numbers</li>
      <li>strings</li>
      <li>colors</li>
    </ul>
  </div>
  <div class="mixins">
    <h2>Mixins</h2>
    <h3>@mixin, @include</h3>
    <ul>
      <li>num</li>
      <li>str</li>
      <li>col</li>
    </ul>
  </div>
  <div class="conditionals">
    <h2>Can Use If</h2>
    <ul>
      <li>boy</li>
      <li>girl</li>
    </ul>
  </div>
  <div class="mixin-paras">
    <ul>
      <li>@mixin myborder($width, $color){}</li>
      <li>@include myborder(50px, blue)</li>
    </ul>
  </div>
</body>
</html>
